<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>cc19-Homework 5</title>
</head>
<body>
    <div class="main-wrapper darkgreen">
        <header class="lightpurple">
            <div class="jobcard">
                <img src="./pic/Logo.png" alt="#">
            </div>
            <div class="infomation"> 
                <h2><a href="#">ABOUT US</a></h2>
                <h2><a href="#">PASSCARD</a></h2>
                <h2><a href="#">PROFILE</a></h2>
            </div>
            <div class="loginbar">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <div class="cart">
                    <a href=""><i class="fa-solid fa-cart-plus"></i></a>
                    <p>1</p>
                </div>
                <button id="logintop" class="Loginbtn">LOGIN</button>
                <button id="signuptop" class="signupbtn">SIGN UP</button>
            </div>
        </header>
        <main class="lightpurple2">
            <h1>My Cart</h1>
            <div class="mid-box">
                <div class="cleft">
                    <div class="doc">
                        <button class=" trash-b"><img class="trash" src="./pic/trash-1-svgrepo-com (1).svg" alt="#"></button>
                        <img class="pic-doc" src="./pic/GoogleDocPasscard (1).png" alt="">
                        <div class="ggdoc">
                            <p>Google Docs</p>
                            <div class="circle-3">
                                <i class="fa-solid fa-circle" style="color: #3fdaab;"></i>
                                <i class="fa-solid fa-circle" style="color: #e6f3ff;"></i>
                                <i class="fa-solid fa-circle" style="color: #e6f3ff;"></i>
                                <i class="fa-solid fa-circle" style="color: #e6f3ff;"></i>
                                <select name="level" id="">
                                    <option class="textcolor" value="1-3">LV 1-3</option>
                                    <option class="textcolor" value="2-3">LV 2-3</option>
                                    <option class="textcolor" value="3-3">LV 3-3</option>
                                </select>
                            </div>
                            <p>THB  150</p>
                        </div>
                    </div>
                    <div class="slide">
                        <button class="trash-b"><img class="trash" src="./pic/trash-1-svgrepo-com (1).svg" alt="#"></button>
                        <img class="pic-slide" src="./pic/GoogleSlidePasscard (2).png" alt="">
                        <div class="ggslide">
                                <p>Google Slide</p>
                                <div class="circle-3">
                                    <i class="fa-solid fa-circle" style="color: #3fdaab;"></i>
                                    <i class="fa-solid fa-circle" style="color: #3fdaab;"></i>
                                    <i class="fa-solid fa-circle" style="color: #3fdaab;"></i>
                                    <i class="fa-solid fa-circle" style="color: #e6f3ff;"></i>
                                    <select name="level" id="">
                                        <option class="textcolor" value="1-3">LV 1/3</option>
                                        <option class="textcolor" value="2-3">LV 2/3</option>
                                        <option class="textcolor" value="3-3">LV 3/3</option>
                                        <option class="textcolor" value="3-4">LV 3/4</option>
                                    </select>
                                </div>
                                <p>THB  150</p>
                        </div>
                    </div>
                </div>
                <div class="cright">
                    <h2>Order Info</h2>
                    <div class="sub">
                        <h4>Subtotal</h4>
                        <p>THB 300</p>
                    </div>
                    <div class="promo">
                        <img class="ticket" src="./pic/coupon.svg" alt="#">
                        <input type="text" placeholder="Promotion Code">
                        <button>APPLY</button>
                    </div>
                    <hr />
                    <div class="total">
                        <h3>Total payment</h3>
                        <h1>THB 300</h1>
                    </div>
                    <div class="checkout">
                        <button>LOG IN TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
